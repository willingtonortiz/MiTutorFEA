<div class="container">
	<div class="found" *ngIf="tutoringOffers.length > 0; else notFound">
		<div class="title">
			<h1>Tutorías encontradas</h1>
		</div>

		<div class="body">
			<app-tutoring-offer-info
				*ngFor="let item of tutoringOffers"
				[tutoringOffer]="item"
			></app-tutoring-offer-info>
		</div>
	</div>

	<ng-template #notFound>
		<div class="errorMessage">
			<p>No se encontraron tutorías</p>
		</div>
	</ng-template>
</div>
